<!--The content below is only a placeholder and can be replaced.-->
<router-outlet></router-outlet>


<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div style="height: 20px">
        <button style="font-size: 35px; margin: 0px 10px 0px 0px;" type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="content">
          <ul class="login nav nav-tabs" role="tablist">
            <li class="tab-signup" role="presentation">
              <a aria-expanded="true" data-toggle="tab" href="#signup-tab" role="tab">Đăng Ký</a>
            </li>
            <li class="tab-signin active" role="presentation">
              <a aria-expanded="false" data-toggle="tab" href="#signin-tab" role="tab">Đăng Nhập</a>
            </li>


          </ul>
          <div class="tab-content">
            <div aria-labelledby="signup-tab" class="fade tab-pane" id="signup-tab" role="tabpanel">
              <div class="modal-body">
                <form id="register-form" #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
                  <div style="margin-top: 10px">
                    <div class="form-group">
                      <input class="form-control" name="registerEmail" ngModel required
                             pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$" type="email" placeholder="Email" #email="ngModel" >
                      <div *ngIf="email.errors && email.touched" class="alert alert-danger">
                        <div [hidden]="!email.errors.required">
                          Vui lòng nhập email.
                        </div>
                        <div [hidden]="!email.errors.pattern">
                          Email của bạn không đúng.
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <input name="nameRegister" class="form-control"  ngModel placeholder="Username" #name="ngModel" required >
                      <div *ngIf="name.errors && name.touched" class="alert alert-danger">
                        <div [hidden]="!name.errors.required">
                          Vui lòng nhập username.
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <input name="passResgiter" class="form-control" ngModel type="password" #password="ngModel" placeholder="Password" required>
                      <div *ngIf="password.errors && password.touched" class="alert alert-danger">
                        <div [hidden]="!password.errors.required">
                          Vui lòng nhập password
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <input name="confirmPassword" class="form-control" ngModel type="password"
                             #passConfirm="ngModel" placeholder="Xác nhận password" required validateEqual="passResgiter">
                      <div *ngIf="passConfirm.errors && passConfirm.touched && password.value" class="alert alert-danger">
                        <div [hidden]="!passConfirm.errors.required">
                          Vui lòng nhập password
                        </div>
                        <div [hidden]="passConfirm.valid || !passConfirm.value">
                          Password xác nhận không đúng
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <div>
                      <button type="summit" [disabled]="!registerForm.valid" class="btn btn-uni-primary btn-block">Đăng ký</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div aria-labelledby="signin-tab" class="fade tab-pane active in" id="signin-tab" role="tabpanel">
              <form id="login-form" #fLogin="ngForm">
                <div class="modal-body">
                  <div>
                    <button (click)="login('facebook')" class="btn btn-primary">Đăng nhập bằng Facebook</button>
                    <button (click)="login('google')" class="btn btn-danger">Đăng nhập bằng Google</button>
                  </div>
                  <div class="hr">
                    <span>hoặc</span>
                  </div>
                  <div>
                    <div class="form-group">
                      <input name="username" class="form-control"  ngModel placeholder="Username" #username="ngModel" required >
                      <div *ngIf="username.errors && username.touched" class="alert alert-danger">
                        <div [hidden]="!username.errors.required">
                          Vui lòng nhập username.
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <input name="password" class="form-control" ngModel type="password" #passLogin="ngModel" placeholder="Password" required>
                      <div *ngIf="passLogin.errors && passLogin.touched" class="alert alert-danger">
                        <div [hidden]="!passLogin.errors.required">
                          Vui lòng nhập password
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <div>
                    <button type="summit" [disabled]="!fLogin.valid" class="btn btn-uni-primary btn-block" (click)="onLogin(fLogin.value)">Đăng nhập</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button id="openModalButton" [hidden]="true" data-toggle="modal" data-target="#myModal">Open Modal</button>
<app-waiting-box></app-waiting-box>
