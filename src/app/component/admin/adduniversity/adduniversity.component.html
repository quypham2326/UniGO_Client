

<div class="x_content">
    <!-- Edit Form -->
    <form #saveForm="ngForm" (ngSubmit)="onSave(saveForm)" class="form-horizontal form-label-left">
      <!-- Mã Trường -->
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Mã Trường *</label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input name="code" required [(ngModel)]="selectedItems.selectedCode" #code="ngModel" class="form-control">
          <div [hidden]="code.valid || code.pristine" class="alert alert-danger">
              <div [hidden]="!code.hasError('required')">
                Vui lòng nhập tên trường
              </div>
            </div>
        </div>
      </div>
      <!-- Tên Trường -->
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Tên Trường *</label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input name="nameUni" required [(ngModel)]="selectedItems.selectedName" #nameUni="ngModel" class="form-control">
          <div [hidden]="nameUni.valid || nameUni.pristine" class="alert alert-danger">
            <div [hidden]="!nameUni.hasError('required')">
              Vui lòng nhập tên trường
            </div>
          </div>
        </div>
      </div>
      <!-- Loại Hình Đào Tạo -->
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Loại hình đào tạo *</label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <angular2-multiselect [data]="dropDownList.optionsTrain" [(ngModel)]="selectedItems.selectedTrain" [settings]="settingsList.trainSettings"
             name="train" #train="ngModel" required
            >
                <c-item>
                  <ng-template let-item="item">
                      <label>{{item.itemName}}</label>
                  </ng-template>
                </c-item>    
            </angular2-multiselect>
          <div [hidden]="train.valid || train.pristine" class="alert alert-danger">
            <div [hidden]="!train.hasError('required')">
              Vui lòng nhập loại hình đào tạo
            </div>
          </div>
        </div>
      </div>
      <!-- Email -->
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Email</label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$" type="email" name="email"
          [(ngModel)]="selectedItems.selectedEmail" #email="ngModel" class="form-control">
          <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
            <div [hidden]="!email.hasError('pattern')">
              Email của bạn không đúng. <small>abc@xyz.com</small>
            </div>
          </div>
        </div>
      </div>
      <!-- Số Điện Thoại -->
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Số điện thoại</label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input class="form-control" name="phone" >
        </div>
      </div>
      <!-- Khu Vực -->
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Khu Vực</label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <angular2-multiselect [data]="dropDownList.listLocation" [(ngModel)]="selectedItems.selectedLocation" [settings]="settingsList.locationSettings"
            (valueChanged)="getValueLocation($event)" name="location" #location="ngModel" required
            >
                <c-item>
                  <ng-template let-item="item">
                      <label>{{item.itemName}}</label>
                  </ng-template>
                </c-item>    
            </angular2-multiselect>
            <div [hidden]="location.valid" class="alert alert-danger" >
                  <div [hidden]="!location.hasError('required')" > Vui lòng chọn Khu Vực </div>
            </div>
        </div>
      </div>
      <!-- Ngành Học -->
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Ngành học</label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <!--Multiple choice-->
          <angular2-multiselect [data]="dropDownList.listMajor" [(ngModel)]="selectedItems.selectedMajor" [settings]="settingsList.majorSettings"
            (valueChanged)="getValueMajor($event)" name="major" #major="ngModel" required
            >
                <c-item>
                  <ng-template let-item="item">
                      <label>{{item.itemName}}</label>
                  </ng-template>
                </c-item>    
              </angular2-multiselect>
              <div [hidden]="major.valid" class="alert alert-danger" >
                  <div [hidden]="!major.hasError('required')" > Vui lòng chọn Ngành Học </div>
                </div>
        </div>
      </div>
      <!-- Logo Trường -->
      <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Logo Trường</label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <file-uploader [name]="'logo'"></file-uploader>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Hình ảnh Trường</label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <file-uploader [name]=""></file-uploader>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Mô tả</label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <textarea name="des" id="summernote" ngModel="" style="height: 150px" class="form-control" type="text"> </textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Độ ưu tiện</label>
          <div class="col-md-6 col-sm-6 col-xs-12">
              <select class="form-control" name="pri" ngModel>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>
      <div class="ln_solid"></div>
      <div class="form-group" style="text-align: center">
        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
          <button type="summit" [disabled]="!saveForm.form.valid" class="btn btn-success btn-block">Lưu</button>
        </div>
      </div>
    </form>
  </div>
