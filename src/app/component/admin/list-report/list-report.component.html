<div>
  <!--<button class="btn btn-secondary add-news"><i class="fa fa-plus"></i> Thêm Bài Báo</button>-->
  <table class="table" id="myTable">
    <thead>
    <tr>
      <th style="width: 1%">STT</th>
      <th style="width: 7%">Người đăng</th>
      <th style="width: 20%">Số báo cáo</th>
      <th style="width: 20%">Ngày đăng</th>
      <th style="width: 20%"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let report of listReport |orderBy: '-numberOfReport'| paginate: { itemsPerPage:10, currentPage: p }; let i = index">
      <td>{{i+1}}</td>
      <td>{{report.users.username}}</td>
      <td style="white-space: nowrap;">
        <a>{{report.numberOfReport}}</a>
      </td>
      <td>
        {{report.lastUpdatedTime | date:'shortDate'}}
      </td>
      <td>
        <a class="btn btn-info btn-xs" data-toggle="modal" id="id-button" data-target="#myModal"
           (click)="selectIndex = report.id; selectReport()">
          <i class="fa fa-eye"></i> Xem </a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center"><pagination-controls (pageChange)="p =$event" previousLabel="" nextLabel=""></pagination-controls></div>
</div>

<!--Modal-->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Bạn muốn xoá mục này</h4>
      </div>
      <!--<div class="modal-body">-->
        <!--<p>Bạn muốn xoá mục này</p>-->
      <!--</div>-->
      <div class="modal-body">
        <div>
          <h5>Người đăng: {{reportUsePost}}</h5><br>
        </div>
        <div innerHTML="{{reportContent}}"></div>
      </div>
      <div class="modal-footer">
        <button style="min-width: 70px" type="button" class="btn btn-danger" id="yes" data-dismiss="modal"(click)="deleteReport()">Xoá</button>
        <button style="min-width: 70px" type="button" class="btn btn-success" data-dismiss="modal" (click)="notDeleteReport()">Giữ</button>
      </div>
    </div>
  </div>
</div>
